<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
</head>
<body>
    <h1>Send Email using Gmail API</h1>
    <button onclick="authorizeAndSendEmail()">Send Email</button>

    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        const CLIENT_ID = 'YOUR_CLIENT_ID';
        const API_KEY = 'YOUR_API_KEY';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/gmail.send';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                // Listen for sign-in state changes.
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                // Handle the initial sign-in state.
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                // User is signed in, you can now make API requests
                console.log('User is signed in.');
            } else {
                // User is not signed in or has signed out, prompt for sign-in
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        function authorizeAndSendEmail() {
            gapi.auth2.getAuthInstance().signIn()
            .then(() => sendEmail())
            .catch(error => console.error('Error signing in:', error));
        }

        function sendEmail() {
            gapi.client.gmail.users.messages.send({
                'userId': 'me',
                'resource': {
                    'raw': btoa("From: your_email@gmail.com\r\nTo: recipient@example.com\r\nSubject: Test Subject\r\n\r\nTest Body")
                }
            }).then(response => {
                console.log('Email sent:', response);
                alert('Email sent successfully!');
            }).catch(error => {
                console.error('Error sending email:', error);
                alert('Error sending email. Please check the console for details.');
            });
        }
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
